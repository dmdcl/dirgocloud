<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirgo Cloud - Raspberry Pi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Dirgo Cloud</h1>
        <p class="subtitle">Pagina web alojada en Raspberry Pi</p>
        
        <!-- Sistema de pestañas -->
        <div class="tabs">
            <button class="tablink active" onclick="openTab('home', this)">Inicio</button>
            <button class="tablink" onclick="openTab('pagina1', this)">¿Quién es Dirgo?</button>
            <button class="tablink" onclick="openTab('pagina2', this)">Proyectos</button>
            <button class="tablink" onclick="openTab('pagina3', this)">Contacto</button>
        </div>
        
        <!-- Contenido de las pestañas -->
        <div id="home" class="tabcontent" style="display: block;">
            <h2>Bienvenido</h2>
            <p>Bienvenido a Dirgo Cloud</p>
            
            <!-- Imagen grande añadida -->
            <div class="main-image">
                <img src="img/rpi.jpg" alt="Servidor Dirgo Cloud" onerror="this.onerror=null;this.src='img/placeholder.jpg';">
            </div>
        </div>
        
        <div id="pagina1" class="tabcontent"></div>
        <div id="pagina2" class="tabcontent"></div>
        <div id="pagina3" class="tabcontent"></div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
